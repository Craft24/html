<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Default functionality</title>
	<link type="text/css" href="../ui/themes/base/jquery.ui.all.css" rel="stylesheet" />

	<script type="text/javascript" src="../ui/jquery-1.6.2.js"></script>
	<script type="text/javascript" src="../ui/external/jquery.bgiframe-2.1.2.js"></script>
	<script type="text/javascript" src="../ui/ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../ui/ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../ui/ui/jquery.ui.mouse.js"></script>
	<script type="text/javascript" src="../ui/ui/jquery.ui.button.js"></script>

	<script type="text/javascript" src="../ui/ui/jquery.ui.draggable.js"></script>
	<script type="text/javascript" src="../ui/ui/jquery.ui.position.js"></script>
	<script type="text/javascript" src="../ui/ui/jquery.ui.resizable.js"></script>
	<script type="text/javascript" src="../ui/ui/jquery.ui.dialog.js"></script>
	<script type="text/javascript" src="../ui/ui/jquery.effects.core.js"></script>
	<script type="text/javascript" src="../ui/ui/jquery.ui.datepicker.js"></script>

	<script type="text/javascript" src="../ui/ui/jquery.ui.accordion.js"></script>
	<link type="text/css" href="../ui/demos/demos.css" rel="stylesheet" />

</head>
<body>
	<script>
	$(function() {
		$( "input:submit, a, button", ".demo" ).button();
		$( "a", ".demo" ).click(function() { return false; });
	});
	</script>
<div class="demo">

<button>A button element</button>

<input type="submit" value="A submit button"/>

<a href="#">An anchor</a>

</div><!-- End demo -->



<div class="demo-description">
<p>Examples of the markup that can be used for buttons: A button element, an input of type submit and an anchor.</p>
</div><!-- End demo-description -->

</body>
</html>
